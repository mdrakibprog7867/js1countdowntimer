<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countdown Timer</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="main-heading">
            <h2 class="heading">New Years Eve</h2>
        </div>

        <div class="main-box">
            <div class="days space">
                <h3 class="d-day bold" id="idday" >0</h3>
                <h6 class="dhms">days </h6>
            </div>
            <div class="hours space">
                <h3 class="h-hour bold" id="idhour">0</h3>
                <h6 class="dhms">hours</h6>
            </div>
            <div class="minutes space">
                <h3 class="m-miniute bold" id="idmin">0</h3>
                <h6 class="dhms">minutes</h6>
            </div>
            <div class="seconds space">
                <h3 class="s-second bold" id="idsec">0</h3>
                <h6 class="dhms">seconds</h6>
            </div>
        </div>
    </div>







    <script src="script.js"></script>
</body>
</html>
